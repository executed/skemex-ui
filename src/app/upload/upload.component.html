<input type="file" #file style="display: none" (change)="onFilesAdded()" />
<div class="container" >
  <div *ngIf="uploading" id="upload-overlay" style="position: absolute">
    <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
  </div>
  <h1 mat-dialog-title class="upload-title">Upload File</h1>
  <div>
    <button [disabled]="uploading" class="add-files-btn" (click)="addFiles()">
      Choose file for upload
    </button>
  </div>

  <mat-dialog-content fxFlex>
    <h4 *ngIf="selectedFile" mat-line>{{selectedFile.name}}</h4>
    <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress[selectedFile.name].progress | async"></mat-progress-bar>
  </mat-dialog-content>

  <mat-dialog-actions class="actions">
    <button [disabled]="uploading" *ngIf="selectedFile" class="upload-btn" type="submit" (click)="doUpload()">
      Upload
    </button>
    <h4 style="color: red;" *ngIf="errorMessage">{{errorMessage}}</h4>
  </mat-dialog-actions>
</div>
