<div class="container">
  <section class="panel panel-info">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <youtube-player
        *ngIf="videoId !== undefined"
        [videoId]="videoId"
        (ready)="savePlayer($event)"
        (change)="onStateChange($event)"
      >
      </youtube-player>
    </div>
  </section>

</div>
